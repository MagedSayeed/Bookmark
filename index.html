<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark</title>
  <link rel="icon" href="./images/bookmark icon.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="main position-relative">
    <div class="container d-flex align-items-center justify-content-center py-5 flex-column gap-2">
      <h1>Bookmarker</h1>
      <div class="inputform mt-5 d-flex align-items-center justify-content-center px-3 py-4 flex-column w-100">
        <h2 class="mb-5">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="mb-3 w-100">
          <label for="SiteName" class="form-label fw-semibold pb-1"><i class="fa-solid fa-book-bookmark pe-2"></i>Site
            Name</label>
          <input type="text" class="form-control SiteName" id="SiteName" placeholder="Bookmark Name">
        </div>
        <div class="mb-3 w-100">
          <label for="SiteURL" class="form-label fw-semibold pb-1"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
          <input type="text" class="form-control SiteURL" id="SiteURL" placeholder="Website URL">
        </div>
        <button class="btn btn-danger px-5 submitBtn">Submit</button>
        <button class="btn btn-danger px-5 confirmBtn d-none">Confirm</button>
      </div>
      <input type="text" class="form-control Search w-50" id="Search" placeholder="Search...">

      <table class="mt-4 text-center bg-light table">
        <thead>
          <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
            <th class="text-capitalize">Edit</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div
      class="d-none submitError d-flex justify-content-center align-items-center top-0 bottom-0 end-0 start-0 position-absolute  bg-black bg-opacity-50 ">
      <div class="errorMessage bg-white rounded p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="circles d-flex">
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
          </div>
          <i class="fa-solid fa-xmark close fs-3 closeIcon"></i>
        </div>
        <p class="m-0 pb-2 Msg">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must
            contain at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a
            valid one
          </li>
        </ol>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
